<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Article/Description cleaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SheetJS for XLS/XLSX/CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #111;
            color: #eee;
        }

        h1 { margin-top: 0; font-size: 20px; }

        .drop-zone {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background: #1b1b1b;
            transition: background 0.2s, border-color 0.2s;
        }
        .drop-zone.dragover { background: #222; border-color: #999; }
        .drop-zone input { display: none; }

        .hint { margin-top: 10px; font-size: 13px; color: #ccc; }
        #status { margin-top: 15px; font-size: 14px; white-space: pre-line; }

        .btn {
            margin-top: 20px;
            padding: 8px 18px;
            border-radius: 4px;
            border: none;
            background: #2c7be5;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:disabled { background: #444; cursor: default; }

        .log-container { margin-top: 20px; }
        .log-container h2 { font-size: 16px; margin: 0 0 5px 0; }

        #changesLog {
            width: 100%;
            max-height: 260px;
            background: #000;
            color: #eee;
            border-radius: 4px;
            border: 1px solid #444;
            padding: 8px;
            font-family: monospace;
            font-size: 12px;
            box-sizing: border-box;
            overflow: auto;
            white-space: pre;
        }

        .log-hint { font-size: 12px; color: #aaa; margin-top: 3px; }

        .log-entry { border-bottom: 1px solid #222; padding: 4px 0; }
        .log-header { color: #ccc; margin-bottom: 2px; }
        .log-line { white-space: pre; }
        .log-label { display: inline-block; width: 16px; color: #888; }

        .removed {
            background: #5b2626;
            color: #ffb3b3;
            text-decoration: line-through;
        }

        .no-changes {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #4caf50;
            font-weight: bold;
            padding: 25px 0;
            text-align: center;
        }
        .no-changes .icon {
            font-size: 42px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
<h1>Clean article / description</h1>

<div class="drop-zone" id="dropZone">
    <p><strong>Click to choose file</strong> or drag &amp; drop here</p>
    <p class="hint">Supported: CSV, XLS, XLSX (UTF-8 only)</p>
    <input type="file" id="fileInput" accept=".csv,.xls,.xlsx">
</div>

<div id="status"></div>
<button class="btn" id="downloadBtn" disabled>Download cleaned file</button>

<div class="log-container">
    <h2>Changes log</h2>
    <div id="changesLog"></div>
    <div class="log-hint">Row numbers start from 1 (header row = 1, first data row = 2).</div>
</div>

<script>
    const ARTICLE_EXTRA = ' -:_.';
    const DESCRIPTION_EXTRA = '_,. :;)\"\'-?!/\\%+#&^@$[]Ø=';

    function isLetterOrDigit(ch) { return /[A-Za-z0-9]/.test(ch); }
    function isAllowedArticleChar(ch) { return isLetterOrDigit(ch) || ARTICLE_EXTRA.includes(ch); }
    function isAllowedDescriptionChar(ch) {
        if (isLetterOrDigit(ch)) return true;
        if (ch === '\r' || ch === '\n') return true;
        return DESCRIPTION_EXTRA.includes(ch);
    }

    function cleanArticle(v) {
        if (v == null) return v;
        const s = String(v);
        let out = '';
        for (let c of s) if (isAllowedArticleChar(c)) out += c;
        return out;
    }

    function cleanDescription(v) {
        if (v == null) return v;
        const s = String(v);
        let out = '';
        for (let c of s) if (isAllowedDescriptionChar(c)) out += c;
        return out;
    }

    function escapeHtmlChar(ch) {
        if (ch === '\n') return '\n';
        if (ch === '\r') return '';
        if (ch === '&') return '&amp;';
        if (ch === '<') return '&lt;';
        if (ch === '>') return '&gt;';
        return ch;
    }

    function escapeHtmlWithNewlines(v) {
        if (v == null) return '';
        let out = '';
        for (let ch of String(v)) out += escapeHtmlChar(ch);
        return out;
    }

    function buildRemovedDiffHtml(original, cleaned) {
        if (original == null) return '';
        const o = String(original);
        const c = cleaned == null ? '' : String(cleaned);
        let j = 0, res = '';
        for (let i = 0; i < o.length; i++) {
            const ch = o[i];
            if (j < c.length && ch === c[j]) {
                res += escapeHtmlChar(ch); j++;
            } else {
                res += '<span class="removed">' + escapeHtmlChar(ch) + '</span>';
            }
        }
        return res;
    }

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const changesLogEl = document.getElementById('changesLog');

    let lastBlob = null;
    let lastFilename = null;

    function setStatus(t) { statusEl.textContent = t; }
    function resetOutput() { lastBlob = lastFilename = null; downloadBtn.disabled = true; changesLogEl.innerHTML = ''; }
    function makeOutputName(n) {
        const d = n.lastIndexOf('.');
        return d === -1 ? n + '_clear_utf8' : n.slice(0, d) + '_clear_utf8' + n.slice(d);
    }

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => { handleFile(e.target.files[0]); fileInput.value = ''; });

    ['dragenter','dragover'].forEach(ev =>
        dropZone.addEventListener(ev, e => { e.preventDefault(); dropZone.classList.add('dragover'); })
    );
    ['dragleave','drop'].forEach(ev =>
        dropZone.addEventListener(ev, e => {
            e.preventDefault();
            if (ev === 'drop' && e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
            dropZone.classList.remove('dragover');
        })
    );
    window.addEventListener('dragover', e => e.preventDefault());
    window.addEventListener('drop', e => e.preventDefault());

    function handleFile(file) {
        resetOutput();
        if (!file) return;
        const ext = file.name.split('.').pop().toLowerCase();
        if (!['csv','xls','xlsx'].includes(ext)) return setStatus('Unsupported file type.');

        setStatus('Reading file: ' + file.name + ' ...');
        const r = new FileReader();

        if (ext === 'csv') {
            r.onload = e => { try { processWorkbook(XLSX.read(e.target.result, { type:'string' }), file.name,'csv'); } catch(err) { setStatus('Error: ' + err.message); } };
            r.readAsText(file,'utf-8');
        } else {
            r.onload = e => { try { processWorkbook(XLSX.read(new Uint8Array(e.target.result),{ type:'array' }), file.name, ext==='xls'?'xls':'xlsx'); } catch(err) { setStatus('Error: ' + err.message); } };
            r.readAsArrayBuffer(file);
        }
    }

    function processWorkbook(wb, originalName, outFormat) {
        const newWb = XLSX.utils.book_new();
        let total = 0, clA = 0, clD = 0, logs = [];

        wb.SheetNames.forEach(sheet => {
            const ws = wb.Sheets[sheet];
            const aoa = XLSX.utils.sheet_to_json(ws,{ header:1, defval:'', raw:false });
            if (!aoa.length) return;

            const header = aoa[0].map(h => String(h||'')), lower = header.map(h => h.toLowerCase());
            const colA = lower.indexOf('article'), colD = lower.indexOf('description');

            for (let r = 1; r < aoa.length; r++) {
                total++;
                const row = aoa[r], rowNum = r + 1;

                if (colA !== -1 && colA < row.length) {
                    const o = row[colA], c = cleanArticle(o);
                    if (o !== c) { row[colA] = c; clA++; logs.push(logEntry(sheet,rowNum,'article',o,c)); }
                }
                if (colD !== -1 && colD < row.length) {
                    const o = row[colD], c = cleanDescription(o);
                    if (o !== c) { row[colD] = c; clD++; logs.push(logEntry(sheet,rowNum,'description',o,c)); }
                }
            }

            XLSX.utils.book_append_sheet(newWb, XLSX.utils.aoa_to_sheet(aoa), sheet);
        });

        let blob;
        if (outFormat === 'csv') {
            const csv = XLSX.utils.sheet_to_csv(newWb.Sheets[newWb.SheetNames[0]]);
            blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8" });
        } else {
            blob = new Blob([XLSX.write(newWb, { bookType: outFormat, type:'array' })], { type: "application/octet-stream" });
        }

        lastBlob = blob;
        lastFilename = makeOutputName(originalName);
        downloadBtn.disabled = false;

        setStatus(
            `Done.\nRows processed: ${total}\nCells cleaned (article): ${clA}\nCells cleaned (description): ${clD}\n\nOutput file: ${lastFilename}`
        );

        if (!logs.length) {
            changesLogEl.innerHTML = `
                <div class="no-changes">
                    <span class="icon">✔</span> NO CHANGES
                </div>
            `;
        } else changesLogEl.innerHTML = logs.join('');
    }

    function logEntry(sheet, rowNum, col, original, cleaned) {
        const diff = buildRemovedDiffHtml(original, cleaned);
        const newVal = escapeHtmlWithNewlines(cleaned);
        return `
<div class="log-entry">
  <div class="log-header">Sheet "${escapeHtmlWithNewlines(sheet)}", row ${rowNum}, column "${col}"</div>
  <div class="log-line"><span class="log-label">-</span> ${diff}</div>
  <div class="log-line"><span class="log-label">+</span> ${newVal}</div>
</div>`;
    }

    downloadBtn.addEventListener('click', () => {
        const url = URL.createObjectURL(lastBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = lastFilename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>
</body>
</html>
