<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Article/Description cleaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SheetJS for XLS/XLSX parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 20px;
        }

        .drop-zone {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background: #1b1b1b;
            transition: background .2s, border-color .2s;
        }

        .drop-zone.dragover {
            background: #222;
            border-color: #999;
        }

        .drop-zone input {
            display: none;
        }

        .hint {
            margin-top: 10px;
            font-size: 13px;
            color: #ccc;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            white-space: pre-line;
        }

        .btn {
            margin-top: 20px;
            padding: 8px 18px;
            border-radius: 4px;
            border: none;
            background: #2c7be5;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:disabled {
            background: #444;
            cursor: default;
        }

        .log-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            min-height: 0;
        }

        .log-container h2 {
            font-size: 16px;
            margin: 0 0 5px 0;
        }

        #changesLog {
            flex: 1 1 auto;
            width: 100%;
            background: #000;
            color: #eee;
            border-radius: 4px;
            border: 1px solid #444;
            padding: 8px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            white-space: pre;
            box-sizing: border-box;
        }

        .log-hint {
            font-size: 12px;
            color: #aaa;
            margin-top: 3px;
        }

        .log-entry {
            border-bottom: 1px solid #222;
            padding: 2px 0 3px 0;
        }

        .no-changes {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #4caf50;
            font-weight: bold;
            padding: 25px 0;
            text-align: center;
            white-space: normal;
        }

        #changesLog:has(.no-changes) {
            overflow: hidden;
        }

        .removed {
            background: #5b2626;
            color: #ffb3b3;
            text-decoration: none;
        }

        .toast {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #1f1f1f;
            border: 1px solid #3b3b3b;
            padding: 14px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            opacity: 0;
            pointer-events: none;
            transition: opacity .4s;
            z-index: 99999;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<h1>Clean Article code / Description</h1>

<div class="drop-zone" id="dropZone">
    <p><strong>Click to choose file</strong> or drag & drop here</p>
    <p class="hint">Supported: CSV, XLS, XLSX (CSV: semicolon or comma, input as Windows-1251, output UTF-8)</p>
    <input type="file" id="fileInput" accept=".csv,.xls,.xlsx">
</div>

<div id="status"></div>
<button class="btn" id="downloadBtn" disabled>Download cleaned file</button>

<div class="log-container">
    <h2>Changes log</h2>
    <div id="changesLog"></div>
    <div class="log-hint">Row numbers start from 1 (header row = 1, first data row = 2)</div>
</div>

<script>
    // ===== Allowed characters =====

    // For article allow: A-Za-z0-9 - :_ .
    const ARTICLE_EXTRA_SET = new Set([' ', '-', ':', '_', '.']);

    // For description allow: [A-Za-z0-9_,. :;)("'-?!/\%+#&^@$[]Ø=\r\n
    const DESCRIPTION_EXTRA_SET = new Set([
        '_', ',', '.', ' ', ':', ';', ')', '(', '"', "'", '-', '?', '!', '/',
        '%', '+', '#', '&', '^', '@', '$', '[', ']', 'Ø', '='
    ]);

    const isLetterOrDigit = ch => /[A-Za-z0-9]/.test(ch);

    function isAllowedArticleChar(ch) {
        return isLetterOrDigit(ch) || ARTICLE_EXTRA_SET.has(ch);
    }

    function isAllowedDescriptionChar(ch) {
        return (
            isLetterOrDigit(ch) ||
            ch === '\r' ||
            ch === '\n' ||
            DESCRIPTION_EXTRA_SET.has(ch)
        );
    }

    // Global: remove non-ASCII (except CR/LF)
    function cleanAsciiOnly(v) {
        if (v == null) return v;
        let s = String(v);
        // Remove any non-ASCII except CR/LF
        s = s.replace(/[^ -~\r\n]/g, "");
        return s;
    }

    // Collapse multiple spaces into one
    function collapseSpaces(s) {
        return s.replace(/ {2,}/g, " ");
    }

    function cleanArticle(v) {
        if (v == null) return v;
        let s = cleanAsciiOnly(v);
        s = s.trim();
        s = collapseSpaces(s);
        let out = '';
        for (let i = 0; i < s.length; i++) {
            const ch = s[i];
            if (isAllowedArticleChar(ch)) out += ch;
        }
        return out;
    }

    function cleanDescription(v) {
        if (v == null) return v;
        let s = cleanAsciiOnly(v);
        s = s.trim();
        s = collapseSpaces(s);
        let out = '';
        for (let i = 0; i < s.length; i++) {
            const ch = s[i];
            if (isAllowedDescriptionChar(ch)) out += ch;
        }
        return out;
    }

    // Generic: only ASCII + collapse spaces + trim
    function cleanAsciiAndSpacesGeneric(v) {
        if (v == null) return v;
        let s = cleanAsciiOnly(v);
        s = collapseSpaces(s);
        s = s.trim();
        return s;
    }

    // ===== HTML escaping / diff =====

    function escapeHtmlChar(ch) {
        if (ch === '\n') return '\n';
        if (ch === '\r') return '';
        if (ch === '&') return '&amp;';
        if (ch === '<') return '&lt;';
        if (ch === '>') return '&gt;';
        return ch;
    }

    function escapeHtmlWithNewlines(v) {
        if (v == null) return '';
        const s = String(v);
        let out = '';
        for (let i = 0; i < s.length; i++) out += escapeHtmlChar(s[i]);
        return out;
    }

    function buildRemovedDiffHtml(original, cleaned) {
        if (original == null) return '';
        const o = String(original);
        const c = cleaned == null ? '' : String(cleaned);
        let j = 0;
        let out = '';
        for (let i = 0; i < o.length; i++) {
            const ch = o[i];
            if (j < c.length && ch === c[j]) {
                out += escapeHtmlChar(ch);
                j++;
            } else {
                out += '<span class="removed">' + escapeHtmlChar(ch) + '</span>';
            }
        }
        return out;
    }

    // ===== Header normalisation (only for detection) =====

    function normalizeHeaderCell(h) {
        if (h == null) return '';
        let s = String(h);

        // Remove BOM only for comparison
        s = s.replace(/\uFEFF/g, '');

        // Non-breaking/etc spaces -> normal space
        s = s.replace(/[\u00A0\u1680\u2000-\u200B\u202F\u205F\u3000]/g, ' ');

        s = s.replace(/\s+/g, ' ');
        s = s.trim().toLowerCase();

        return s;
    }

    // ===== CSV delimiter detection =====

    function detectCsvDelimiter(text) {
        const lines = text.split(/\r\n|\n|\r/);
        let first = "";
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].trim().length > 0) {
                first = lines[i];
                break;
            }
        }
        const semis = (first.match(/;/g) || []).length;
        const commas = (first.match(/,/g) || []).length;
        let delim = ';';
        if (commas > semis) delim = ',';
        console.log('detectCsvDelimiter: firstLine =', first);
        console.log('detectCsvDelimiter: semicolons =', semis, 'commas =', commas, 'chosen =', delim);
        return delim;
    }

    // ===== CSV parser/builder (generic delimiter) =====

    function parseCsvWithDelimiter(text, delim) {
        console.log('parseCsvWithDelimiter: input length =', text.length, 'delim =', delim);
        const rows = [];
        let row = [];
        let field = '';
        let inQuotes = false;

        for (let i = 0; i < text.length; i++) {
            const ch = text[i];

            if (ch === '"') {
                const next = text[i + 1];
                if (inQuotes && next === '"') {
                    field += '"';
                    i++;
                } else {
                    inQuotes = !inQuotes;
                }
            } else if (ch === delim && !inQuotes) {
                row.push(field);
                field = '';
            } else if ((ch === '\n' || ch === '\r') && !inQuotes) {
                if (ch === '\r' && text[i + 1] === '\n') {
                    i++;
                }
                row.push(field);
                rows.push(row);
                row = [];
                field = '';
            } else {
                field += ch;
            }
        }

        if (field !== '' || row.length > 0) {
            row.push(field);
            rows.push(row);
        }

        console.log('parseCsvWithDelimiter: rows count =', rows.length);
        return rows;
    }

    function buildCsvWithDelimiter(rows, delim) {
        const out = [];
        for (const row of rows) {
            const fields = row.map(v => {
                if (v == null) v = '';
                const s = String(v);
                if (s.includes(delim) || s.includes('"') || s.includes('\n') || s.includes('\r')) {
                    return '"' + s.replace(/"/g, '""') + '"';
                }
                return s;
            });
            out.push(fields.join(delim));
        }
        return out.join('\r\n');
    }

    // ===== Debug helpers =====

    function logCharCodes(label, value) {
        const s = String(value ?? '');
        const codes = [];
        for (let i = 0; i < s.length; i++) {
            codes.push(s.charCodeAt(i));
        }
        console.log(label, 'value =', s, 'charCodes =', codes);
    }

    // ===== Toast for Eugene =====

    function showToast(msg) {
        const t = document.createElement('div');
        t.className = 'toast';
        t.textContent = msg;
        document.body.appendChild(t);

        requestAnimationFrame(() => t.classList.add('show'));

        setTimeout(() => {
            t.classList.remove('show');
            setTimeout(() => t.remove(), 500);
        }, 4000);
    }

    // ===== UI wiring =====

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const changesLogEl = document.getElementById('changesLog');

    let lastBlob = null;
    let lastFilename = null;

    function setStatus(t) {
        statusEl.textContent = t;
    }

    function resetOutput() {
        lastBlob = null;
        lastFilename = null;
        downloadBtn.disabled = true;
        changesLogEl.innerHTML = '';
    }

    function makeOutputName(name) {
        const d = name.lastIndexOf('.');
        return d === -1 ? name + '_clear' : name.slice(0, d) + '_clear' + name.slice(d);
    }

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
        handleFile(e.target.files[0]);
        fileInput.value = '';
    });

    ['dragenter', 'dragover'].forEach(ev =>
        dropZone.addEventListener(ev, e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        })
    );

    ['dragleave', 'drop'].forEach(ev =>
        dropZone.addEventListener(ev, e => {
            e.preventDefault();
            if (ev === 'drop' && e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
            dropZone.classList.remove('dragover');
        })
    );

    window.addEventListener('dragover', e => e.preventDefault());
    window.addEventListener('drop', e => e.preventDefault());

    function handleFile(file) {
        resetOutput();
        if (!file) return;

        const ext = file.name.split('.').pop().toLowerCase();
        console.log('handleFile: name=', file.name, 'ext=', ext);

        if (!['csv', 'xls', 'xlsx'].includes(ext)) {
            setStatus('Unsupported file type. Use CSV, XLS or XLSX.');
            return;
        }

        setStatus('Reading file...');
        const r = new FileReader();

        if (ext === 'csv') {
            // читаем как windows-1251 — ASCII-символы останутся как есть
            r.onload = e => {
                try {
                    const text = e.target.result;
                    console.log('CSV text length =', text.length);
                    processCsvText(text, file.name);
                } catch (err) {
                    console.error(err);
                    setStatus('Error while reading CSV: ' + err.message);
                }
            };
            r.readAsText(file, 'windows-1251');
        } else {
            r.onload = e => {
                try {
                    const arr = new Uint8Array(e.target.result);
                    console.log('Excel file bytes length =', arr.length);
                    const wb = XLSX.read(arr, {type: 'array'});
                    processWorkbook(wb, file.name, ext === 'xls' ? 'xls' : 'xlsx');
                } catch (err) {
                    console.error(err);
                    setStatus('Error while reading Excel: ' + err.message);
                }
            };
            r.readAsArrayBuffer(file);
        }
    }

    // ===== Core cleaning over AOA =====

    function cleanAoa(aoa, sheetName, counters, logs) {
        if (!aoa.length) return aoa;

        const headerRow = aoa[0].map(h => (h == null ? '' : String(h)));
        const normalized = headerRow.map(normalizeHeaderCell);

        console.log('Sheet', sheetName, 'raw headerRow =', headerRow);
        console.log('Sheet', sheetName, 'normalized headers =', normalized);

        const colA = normalized.indexOf('article code');
        const colD = normalized.indexOf('description');

        console.log('Sheet', sheetName, 'colA index (Article code) =', colA, 'colD index (Description) =', colD);

        for (let r = 1; r < aoa.length; r++) {
            const row = aoa[r] || [];
            counters.totalRows++;
            const rowNum = r + 1;

            // 1) Article code
            if (colA !== -1 && colA < row.length) {
                const o = row[colA];
                const c = cleanArticle(o);
                if (o !== c) {
                    row[colA] = c;
                    counters.cleanedA++;
                    console.log('[CHANGE] Sheet', sheetName, 'row', rowNum, 'Article code changed');
                    logCharCodes('  original Article code', o);
                    logCharCodes('  cleaned   Article code', c);
                    logs.push(logEntry(sheetName, rowNum, 'Article code', o, c));
                }
            }

            // 2) Description
            if (colD !== -1 && colD < row.length) {
                const o = row[colD];
                const c = cleanDescription(o);
                if (o !== c) {
                    row[colD] = c;
                    counters.cleanedD++;
                    console.log('[CHANGE] Sheet', sheetName, 'row', rowNum, 'Description changed');
                    logs.push(logEntry(sheetName, rowNum, 'Description', o, c));
                }
            }

            // 3) Generic ASCII + spaces cleaning for other columns
            for (let cIdx = 0; cIdx < row.length; cIdx++) {
                if (cIdx === colA || cIdx === colD) {
                    continue; // уже обработано
                }
                const orig = row[cIdx];
                const cleaned = cleanAsciiAndSpacesGeneric(orig);
                if (orig !== cleaned) {
                    row[cIdx] = cleaned;
                    counters.cleanedGeneric++;
                    const colName = headerRow[cIdx] || ('Column ' + (cIdx + 1));
                    logs.push(logEntry(sheetName, rowNum, `Generic (${colName})`, orig, cleaned));
                }
            }

            aoa[r] = row;
        }

        return aoa;
    }

    // ===== CSV path =====

    function processCsvText(text, originalName) {
        console.log('processCsvText: start for', originalName);
        const delim = detectCsvDelimiter(text);
        const aoa = parseCsvWithDelimiter(text, delim);
        if (!aoa.length) {
            setStatus('Empty CSV');
            return;
        }

        const counters = {totalRows: 0, cleanedA: 0, cleanedD: 0, cleanedGeneric: 0};
        const logs = [];

        cleanAoa(aoa, 'Sheet1', counters, logs);

        const changeCount = counters.cleanedA + counters.cleanedD + counters.cleanedGeneric;
        console.log('processCsvText: totalRows =', counters.totalRows,
            'cleanedA =', counters.cleanedA,
            'cleanedD =', counters.cleanedD,
            'cleanedGeneric =', counters.cleanedGeneric,
            'changeCount =', changeCount);

        if (changeCount === 0) {
            setStatus(
                'Done.\n' +
                'Rows processed: ' + counters.totalRows + '\n' +
                'Cells cleaned (Article code): 0\n' +
                'Cells cleaned (Description): 0\n' +
                'Cells cleaned (Other columns): 0\n' +
                '\nNO CHANGES, nothing to download.'
            );
            changesLogEl.innerHTML = `
                <div class="no-changes">
                    NO CHANGES
                </div>
            `;
            lastBlob = null;
            lastFilename = null;
            downloadBtn.disabled = true;
            return;
        }

        const csvOut = buildCsvWithDelimiter(aoa, delim);
        lastBlob = new Blob(['\ufeff' + csvOut], {type: 'text/csv;charset=utf-8'});
        lastFilename = makeOutputName(originalName);
        downloadBtn.disabled = false;

        let status = 'Done.\n';
        status += 'Rows processed: ' + counters.totalRows + '\n';
        status += 'Cells cleaned (Article code): ' + counters.cleanedA + '\n';
        status += 'Cells cleaned (Description): ' + counters.cleanedD + '\n';
        status += 'Cells cleaned (Other columns): ' + counters.cleanedGeneric + '\n';
        status += '\nOutput file: ' + lastFilename;
        setStatus(status);

        if (!logs.length) {
            changesLogEl.innerHTML = `
                <div class="no-changes">
                    NO CHANGES
                </div>
            `;
        } else {
            changesLogEl.innerHTML = logs.join('');
        }

        if (Math.random() < 0.03) {
            const phrases = [
                "Eugene, have you eaten today?",
                "Eugene, remember to take a break.",
                "Eugene, you're doing great — don't forget to rest.",
                "Eugene, grab some water or a snack.",
                "Eugene, your health matters too."
            ];
            const msg = phrases[Math.floor(Math.random() * phrases.length)];
            showToast(msg);
        }
    }

    // ===== XLS / XLSX path =====

    function processWorkbook(wb, originalName, outFormat) {
        console.log('processWorkbook: file =', originalName, 'type =', outFormat);
        const newWb = XLSX.utils.book_new();
        const counters = {totalRows: 0, cleanedA: 0, cleanedD: 0, cleanedGeneric: 0};
        const logs = [];

        wb.SheetNames.forEach(sheetName => {
            const ws = wb.Sheets[sheetName];
            const aoa = XLSX.utils.sheet_to_json(ws, {header: 1, defval: '', raw: false});
            console.log('Sheet', sheetName, 'rows (AOA) =', aoa.length);
            if (!aoa.length) return;

            const cleaned = cleanAoa(aoa, sheetName, counters, logs);
            const newWs = XLSX.utils.aoa_to_sheet(cleaned);
            XLSX.utils.book_append_sheet(newWb, newWs, sheetName);
        });

        const changeCount = counters.cleanedA + counters.cleanedD + counters.cleanedGeneric;
        console.log('processWorkbook: totalRows =', counters.totalRows,
            'cleanedA =', counters.cleanedA,
            'cleanedD =', counters.cleanedD,
            'cleanedGeneric =', counters.cleanedGeneric,
            'changeCount =', changeCount);

        if (changeCount === 0) {
            setStatus(
                'Done.\n' +
                'Rows processed: ' + counters.totalRows + '\n' +
                'Cells cleaned (Article code): 0\n' +
                'Cells cleaned (Description): 0\n' +
                'Cells cleaned (Other columns): 0\n' +
                '\nNO CHANGES, nothing to download.'
            );
            changesLogEl.innerHTML = `
                <div class="no-changes">
                    NO CHANGES
                </div>
            `;
            lastBlob = null;
            lastFilename = null;
            downloadBtn.disabled = true;
            return;
        }

        const wbout = XLSX.write(newWb, {bookType: outFormat, type: 'array'});
        lastBlob = new Blob([wbout], {type: 'application/octet-stream'});
        lastFilename = makeOutputName(originalName);
        downloadBtn.disabled = false;

        let status = 'Done.\n';
        status += 'Rows processed: ' + counters.totalRows + '\n';
        status += 'Cells cleaned (Article code): ' + counters.cleanedA + '\n';
        status += 'Cells cleaned (Description): ' + counters.cleanedD + '\n';
        status += 'Cells cleaned (Other columns): ' + counters.cleanedGeneric + '\n';
        status += '\nOutput file: ' + lastFilename;
        setStatus(status);

        if (!logs.length) {
            changesLogEl.innerHTML = `
                <div class="no-changes">
                    NO CHANGES
                </div>
            `;
        } else {
            changesLogEl.innerHTML = logs.join('');
        }

        if (Math.random() < 0.03) {
            const phrases = [
                "Eugene, have you eaten today?",
                "Eugene, remember to take a break.",
                "Eugene, you're doing great — don't forget to rest.",
                "Eugene, grab some water or a snack.",
                "Eugene, your health matters too."
            ];
            const msg = phrases[Math.floor(Math.random() * phrases.length)];
            showToast(msg);
        }
    }

    // ===== Log entry (compact) =====

    function logEntry(sheet, rowNum, colName, original, cleaned) {
        const diff = buildRemovedDiffHtml(original, cleaned);
        const newVal = escapeHtmlWithNewlines(cleaned);
        const header = escapeHtmlWithNewlines(sheet) + ':' + rowNum + ' ' + escapeHtmlWithNewlines(colName);
        return (
            '<div class="log-entry">' +
            header + '\n' +
            '- ' + diff + '\n' +
            '+ ' + newVal +
            '</div>\n'
        );
    }

    // ===== Download =====

    downloadBtn.addEventListener('click', () => {
        if (!lastBlob || !lastFilename) return;
        const url = URL.createObjectURL(lastBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = lastFilename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>
</body>
</html>
